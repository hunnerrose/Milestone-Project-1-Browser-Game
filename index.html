<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script defer src="game.js"></script>
    <title>Hunter Rawal | Software Developer | Milestone-Project: Browser Game </title>
</head>
<body>
    <audio hidden autoplay loop>
        <source src="assets\Dark Tension Rising Music - RF.mp3">
    </audio>
    <iframe src="assets\Dark Tension Rising Music - RF.mp3" allow="autoplay" style="display:none" id="iframeAudio">
    </iframe> 
    <div id="start" style="display:block">
        <h1>Escape City</h1>
        <br>
        <h3>Do you have what it takes to escape the horrific zombie outbreak in the city?</h3>
        <br>
        <button id="start-link" onmousedown="audio.play()">Start Game</button>
    </div>
    <span id="setting"></span>
    <br>
    <div class="container" style="display:none">
        <div id="text">Text</div>
        <div id="option-buttons" class="btn-grid" onmousedown="audio.play()">
            <button class="btn" onmousedown="audio.play()">Option 1</button>
            <button class="btn" onmousedown="audio.play()">Option 2</button>
        </div>
    </div>
</body>
</html>
